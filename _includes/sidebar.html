<! -- sidebar.html -->
<header class="sidebar-header" role="banner">
	<a href="{{ site.baseurl }}/">
		<img src="{{ site.github.owner_gravatar_url }}" class="img-circle" />
	</a>
	<h3 class="title">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		<li>
			<a class="btn btn-default btn-sm" href="{{ site.github.owner_url }}">
				<i class="fa fa-github fa-lg"></i>
			</a>
		</li>
		{% if site.twitter %}
		<li>
			<a class="btn btn-default btn-sm" href="https://twitter.com/{{ site.twitter }}">
				<i class="fa fa-twitter fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.bitbucket %}
		<li>
			<a class="btn btn-default btn-sm" href="http://bitbucket.org/{{ site.bitbucket }}">
				<i class="fa fa-bitbucket fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.email %}
		<li>
			<a class="btn btn-default btn-sm" href="mailto:{{ site.email }}">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
	</ul>
	<ul id="contact-list-secondary" class="list-unstyled list-inline">
		{% if site.pinterest %}
		<li>
			<a class="btn btn-default btn-sm" href="https://pinterest.com/{{ site.pinterest }}">
				<i class="fa fa-pinterest fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.linkedin %}
		<li>
			<a class="btn btn-default btn-sm" href="https://linkedin.com/pub/{{ site.linkedin }}">
				<i class="fa fa-linkedin fa-lg"></i>
			</a>
		</li>
		{% endif %}
		<li>
			<a class="btn btn-default btn-sm" href="{{ site.baseurl }}/{{ site.rss_path }}">
				<i class="fa fa-rss fa-lg"></i>
			</a>
		</li>
	</ul>
</div>
<! -- sidebar.html end -->
